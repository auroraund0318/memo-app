<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memo App</title>
    <link rel="manifest" href="/manifest.json" />
    <!-- Google Fonts から Inter を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: 'Inter', sans-serif;
        padding: 20px;
      }
      input,
      textarea,
      button {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        margin: 4px;
        padding: 4px;
      }
      body.dark {
        background-color: #222;
        color: #eee;
      }
      body.dark input,
      body.dark textarea {
        background-color: #333;
        color: #eee;
      }
      body.dark button {
        background-color: #444;
        color: #eee;
      }
      #lang-switch {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1 id="title-text">📚 Memo App</h1>

    <!-- 言語切り替えボタン -->
    <div id="lang-switch">
      <button id="lang-en">🇺🇸 English</button>
      <button id="lang-ja">🇯🇵 日本語</button>
    </div>

    <input id="title" type="text" />
    <button id="save">Save</button>
    <button id="download">Download as .md</button>
    <button id="toggle-dark">Toggle Dark Mode</button>
    <br /><br />

    <textarea id="memo" rows="15" cols="60"></textarea>

    <h2 id="list-label">📝 Saved Memos</h2>
    <ul id="memoList"></ul>
  </body>
</html>
